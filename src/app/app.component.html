<mat-grid-list cols="5" rowHeight="5:4">
  <mat-grid-tile *ngFor="let space of totalSpaces" (click)="clickSpace(space)"
    [ngStyle]="space.status==='RESERVED' ? {'background': '#ca7462'} : {'background': '#a9c660'}">
    <img *ngIf="space.img" height="200px" width="200px" [src]="space.img" [alt]="space.title">


    <h2 *ngIf="space.status === 'AVAILABLE'">This place is available</h2>
  </mat-grid-tile>
</mat-grid-list>
